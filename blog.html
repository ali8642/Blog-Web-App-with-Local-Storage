<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog App</title>
    <link rel="stylesheet" href="blog.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="website icon" type="png" href="./assets/Blog Logo.png">
</head>

<body>
    <main>

        <nav class="navbar navbar-dark bg-dark fixed-top">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <a class="navbar-brand" href="#"><img src="./assets/Blog Logo.png" width="40px"> Buddiez Blog App</a>

                <div class="dropdown-center">
                    <button class="btn dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <img src="./assets/userdp.png" width="40px">
                        <span id="username" class="text-white"></span>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-dark">
                        <li><a class="dropdown-item" href=".myBlogs">My Blogs</a></li>
                        <li><a href="./index.html"><button type="submit" class="btn">Log out</button></a></li>
                    </ul>
                </div>

                <div class="offcanvas offcanvas-start text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar"
                    aria-labelledby="offcanvasDarkNavbarLabel">
                    <div class="offcanvas-header">

                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
                            aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">
                        <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Home</a>
                            </li>

                        </ul>
                        <form class="d-flex mt-3" role="search">
                            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
                            <button class="btn btn-success" type="submit">Search</button>
                        </form>
                    </div>
                </div>
            </div>
        </nav>

        <!-- DESCRIPTION SECTION -->
        <div class="des">
            <h3>You can create new blogs here!</h3>
        </div>

        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary blogbtn" data-bs-toggle="modal"
            data-bs-target="#exampleModalCenter">+
            New Blog</button>


        <!-- Modal -->
        <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
            aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLongTitle">Enter your Blog Details here...</h5>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="input-group mb-3">
                                <label class="input-group-text" for="inputGroupFile01">Blog Image</label>
                                <input type="file" class="form-control" id="blog-img">
                            </div>
                            <div class="mb-3">
                                <label for="recipient-name" class="col-form-label">Blog Title:</label>
                                <input type="text" class="form-control" id="blog-title">
                            </div>
                            <div class="mb-3">
                                <label for="message-text" class="col-form-label">Blog Content:</label>
                                <textarea class="form-control" id="blog-content"></textarea>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" onclick="addBlog()">Save changes</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- BLOG CARD SECTION -->
        <div class="cards"></div>


    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>

</body>

</html>
